<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- audio tag -->
    <audio controls id="myAudio">
        <source src="" type="audio/mp3">
        <source src="" type="">
        <source src="" type="">
        <source src="" type="">
    </audio>

    <!-- video -->
    <video controls id="myVideo">
        <source src="" type="video/mp4">
        <source src="" type="">
        <source src="" type="">
    </video>

    <button id="btn1">Play</button>
    <!-- <button id="btn2"></button> -->

    <script>
        var myAudio = document.getElementById("myAudio");
        var btn1 = document.getElementById("btn1");

        btn1.onclick = performanceAudioTasks;
        function performanceAudioTasks() {
            myAudio.play();
            myAudio.src = "";
            myAudio.play();
            myAudio.load();
            myAudio.autoplay=true;
            if(myAudio.muted ==true){
                myAudio.muted = false;
            }
            else{
                myAudio.muted = true;
            }

        }

        var newAudio = new Audio();
        newAudio.src = "";
        newAudio.play();
        newAudio.loop = true;
        newAudio.load();
        newAudio.play();

    </script>
</body>
</html>
