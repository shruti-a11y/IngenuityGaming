<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <Style>

        td,th{
            padding: 10px;
        }
        
        table,tr,th,td{
            border-collapse: collapse;
            border: 2px solid black;
        }

</head>

        </tr>

            <td>Astha Chauhan</td>

        </tr>

        </tr>

</body>
</html>
